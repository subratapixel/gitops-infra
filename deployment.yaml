apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: subratapixel/test-pipeline-react:604ac3b39a717bbceb7e0386debaed67fd7857bb
          imagePullPolicy: Always
          ports:
            - containerPort: 80
